{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="preview-container" id="video-preview" data-start-time="{{ start_time }}">
    <img src="{% static 'Unbenannt.PNG' %}" alt="Thumbnail" class="thumbnail">
    <video class="preview-video" muted loop playsinline>
      <source src="{% static '00001.mp4' %}" type="video/mp4">
    </video>
    <div class="video-overlay">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <span id="time-left">0:00</span>
    </div>
  </div>

<script src="{% static 'js/video-preview.js' %}"></script>
{% endblock %}
