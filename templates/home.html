{% extends "base.html" %}
{% load static %}

{% block content %}
<form method="GET">
  <input type="text" name="q" placeholder="Query..." required>
</form>

{% if clips %}
<h2>Results for "{{ query }}":</h2>
<div class="clip-grid">
  {% for clip in clips %}
  <div class="clip-card preview-container video-preview" data-start-time="{{ start_time }}" data-start-frame="{{ clip.start_frame }}" data-end-frame="{{ clip.end_frame }}" data-fps="{{ clip.video.fps }}">
    <img src="{% static 'Unbenannt.PNG' %}" alt="Clip" class="thumbnail">
    <video class="preview-video" muted playsinline preload="metadata">
      <source src="{{ clip.video.media_url }}" type="video/mp4">
    </video>
    <div class="video-overlay">
      <div class="progress-bar">
        <div class="hit-area"></div>
        <div class="progress-fill"></div>
        <div class="progress-knob"></div>
      </div>
      <span class="time-left">0:00</span>
    </div>
  </div>
  {% endfor %}
</div>
{% elif query %}
<p>No clips found matching "{{ query }}".</p>
{% endif %}

<script src="{% static 'js/video-preview.js' %}"></script>
{% endblock %}
